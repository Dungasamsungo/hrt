<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
    <script>
        lsUser = []
        function save() {
            const xhttp = new XMLHttpRequest();
            id = document.getElementById("id").value;
            name = document.getElementById("name").value;
            status = document.getElementById("status").value;
            location = document.getElementById("location").value;

            if (id > 0) {
                xhttp.open("PUT", `/user/${id}?name=${name}
                                              ?status=${status}
                                              ?location=${location}`);
            } else {
                xhttp.open("POST", `/user/?name=${name}
                                          ?status=${status}
                                          ?location=${location}`);
            }

            xhttp.send();
            xhttp.onload = function () {
                alert(this.responseText);
                listAllUser();
                clearForm();
            }
        }
        function listAllUser() {

            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", `/user/`);
            xhttp.send();
            xhttp.onload = function () {
                lsUser = JSON.parse(this.responseText);
                out = "";
                for (const i in lsUser) {
                    console.log(lsUser[i])
                    u = lsUser[i]
                    out += `<tr onclick='activate(${i})'><td>${u.name}</td>
                                                         <td>${u.status}</td>
                                                         <td>${u.location}</td>
                                                         
                            </tr>`;
                }
                document.getElementById("tbody").innerHTML = out;
            }
        }
        function activate(id) {
            u = lsUser[id]
            document.getElementById("id").value = u.id;
            document.getElementById("name").value = u.name;
            document.getElementById("status").value = u.status;
            document.getElementById("location").value = u.location;
        }
        function clearForm() {
            document.getElementById("id").value = "";
            document.getElementById("name").value = ""; 
            document.getElementById("status").value = "";
            document.getElementById("location").value = ""; 
        }
        function deleteUser() {
            const xhttp = new XMLHttpRequest();
            id = document.getElementById("id").value;
            xhttp.open("DELETE", `/user/${id}`);
            xhttp.send();
            xhttp.onload = function () {
                alert(this.responseText);
                listAllUser();
                clearForm();
            }
        }
    </script>

    <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <img src="Logo.png" alt="HRT Logo" height = "100px">
                </div>
                <div>
                    <h2 class="col mt-1">Patient Generation Panel At HRT Surgical Center<samp id="view"></samp></h2>
                </div>
            </div>   

                <form>
            
            <div class="row mb-3 mt-3">

                    <div class="col">
                        <input type="hidden" id="id" name="id">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
    
                    </div>
                    
                    <div class = "col">
                        <label for="status" class="form-label">Select Status:</label>
                        <select class="form-select" id="status" name="status">
                          <option class="floating-lable">Surgery Status</option> 
                          <option value="Pre-Opp">Pre-Opp</option>
                          <option value="Intra-Opp">Intra-Opp</option>
                          <option value="Recovery">Recovery</option>
                          <option value="Transfered">Transfered</option>
                          <option value ="Discharged">Discharged</option>
                        </select>
                    </div>

                    <div class = "col">
                        <label for="location" class="form-label">Select Patients Location:</label>
                        <select class="form-select" id="location" placeholder="Patient's Location" name="plocation">
                          <option>Pre opp room</option>
                          <option>Theather 1</option>
                          <option>Theather 2</option>
                          <option>Theather 3</option>
                          <option>Theather 4</option>
                          <option>Ward 1 </option>
                          <option>Ward 2 </option>
                          <option>Ward 3 </option>
                          <option>Ward 4 </option>
                        </select>
                    
                        
                    </div>

            </div>
            
        </form>
    </div>
    <div class="container mt-3">
        <table class="table table-hover" style="cursor: pointer;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script>listAllUser();</script>
</body>

</html>
